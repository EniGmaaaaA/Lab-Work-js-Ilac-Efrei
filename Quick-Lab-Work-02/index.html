<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promises and Fetch 2</title>
</head>

<body>
    <script>
        const url = 'https://api.breakingbadquotes.xyz/v1/quotes/100';

        let getData = () => fetch(url).then((response) => response.json())

        let getAuthor = () => getData()
            .then(product => product.map((p) => p.quote))

        getAuthor().then((authors) => {
            document.write("<h2>Breaking Bad Quotes</h2>");
            document.write("<ul>");
            for (let author of authors) {
                document.write("<li> " + author + "</li>");
            }
            document.write("</ul>");
        });
    </script>
</body>

</html>
