<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>TEST</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
    <script>
    const showInstruments = () =>{
        return new Promise((resolve,rejected)=>{
            const xhr3 = new XMLHttpRequest;
            xhr3.open('GET', "http://api.open-notify.org/astros.json");
            xhr3.onload = function(){
            if (this.status==200){
                data= JSON.parse(this.responseText);
                resolve(data);
            }
            else{
                rejected("connection failed");
            }
        }   
        xhr3.send();
        });
    }

    showInstruments().then((data)=>{
        console.log("data3", data);
    }).catch((error)=>{
        console.log(error);
    })</script>
    </body>
</html>
